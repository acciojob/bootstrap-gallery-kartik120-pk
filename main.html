    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Lightbox Script -->
    <script src="https://cdn.jsdelivr.net/npm/simple-lightbox@2.4.0/dist/simple-lightbox.min.js"></script>

    <script>
      // Wait for the DOM to be fully loaded before initializing SimpleLightbox
      document.addEventListener("DOMContentLoaded", function() {
        var lightbox = new SimpleLightbox('.lightbox', {
          captions: true,
          captionsData: 'alt',
          captionDelay: 250
        });
      });

      // Cypress issue handling: Ignore uncaught exception related to SimpleLightbox
      window.addEventListener('uncaught:exception', (event) => {
        // Ignore specific error from SimpleLightbox
        if (event.message.includes('SimpleLightbox is not defined')) {
          return false; // Prevent Cypress from failing
        }
      });
    </script>

  </body>
